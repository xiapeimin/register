<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baidu</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div>
        <div class="box">
            <p class="baidu">Baidu百度</p>
            <div class="tec">用科技</div>
            <div class="world">让复杂的世界更简单</div>
            <p class="help">帮助中心 | <span>2020@Baidu</span></p>
        </div>
        <div class="box box_reg">
            <div class="reg"></div>
            <div class="regbox">
                <div class="wel">欢迎注册</div>
                <div class="has">已有账号？<a href="">登录</a></div>
                <div class="message">
                    <label>用户名&nbsp;&nbsp;&nbsp;</label>
                    <input id="user" type="text" placeholder="请设置用户名">
                    <div id='user-validation-msg' class="vmsg"></div>
                    <label>手机号&nbsp;&nbsp;&nbsp;</label>
                    <input id="phone" type="text" placeholder="可用于登录和找回密码">
                    <div id='phone-validation-msg' class="vmsg"></div>
                    <label>密&nbsp;&nbsp;&nbsp;码&nbsp;&nbsp;&nbsp;</label>
                    <input id="pwd" type="text" placeholder="请设置密码">
                    <div id='pwd-validation-msg' class="vmsg"></div>
                    <label>验证码&nbsp;&nbsp;&nbsp;</label>
                    <input id="pass" type="text" placeholder="请输入验证码">
                    <input type="button" class="getpass" value="获取验证码" />
                    <div id='pass-validation-msg' class="vmsg"></div>
                </div>
                <button class="regok">注册</button>
                <div class="read">
                    <input type="checkbox" id="check" />
                    <p>阅读并接受<a href="">《百度用户协议》</a>及<a href="">《百度隐私权保护声明》</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
